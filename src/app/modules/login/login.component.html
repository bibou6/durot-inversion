<div class="container login">
    <div class="text-center">
        <div class="row">
            <div class="col-xl-4 col-md-3"></div>
            <div class="col-xl-4 col-md-6" >
                <form  class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>{{'login.inputs.email.label' | translate }}</mat-label>
                            <input type="email" matInput formControlName="username" [formControl]="emailFormControl" placeholder="{{'login.inputs.email.placeholder' | translate }}">
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                {{'login.inputs.email.invalid' | translate }}
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                {{ 'global.inputs.controls.required' | translate }}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width">
                            <mat-label>{{ 'login.inputs.password.label' | translate }}</mat-label>
                            <input matInput formControlName="password" type="password" >
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-button mat-raised-button color="primary" type="submit">{{ 'global.actions.submit' | translate }}</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-4 col-md-3"></div>
        </div>
    </div>
</div>
