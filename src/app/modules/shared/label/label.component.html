<mat-form-field appearance="standard">
    <mat-label>{{ label }}</mat-label>
	<input matInput [disabled]="true" value="{{ value }}">
    <button *ngIf="icon" mat-icon-button matSuffix (click)="onClickIcon()">
    	<mat-icon color="{{ iconColor }}">{{icon}}</mat-icon>
    </button>
  </mat-form-field>
